<!DOCTYPE html>
<html>

  <title>Landing Page</title>

        </div>
        <div class="item">
          <img class="services_items_img" src="./img/item3.svg" alt="UX Writer">
          <h3 class="services_items_title">UX Writer</h3>
        </div>
      </div>
    </div>
  </section>
