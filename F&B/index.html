<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>F&B</title>
</head>
<body>
  <header class="header">
    <a class="header-logo" href="/">
      <img src="./icons/logo.svg" alt="F&B Logo" width="65px" height="20px" loading="lazy" class="header-logo-image">
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Каталог</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Галерея</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">О лаборатории</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <a class="header-button search" type="button" title="Search">
      </a>
      <a class="header-button log" type="button" title="Log in">
      </a>
    </div>
  </header>

  <main class="content">
    <section class="banner container">
      <h1 class="banner-title">Крупнейшая коллекция природных артефактов</h1>
      <div class="banner-description">
        <p>Являясь всего лишь частью общей картины, интерактивные прототипы, которые представляют собой яркий пример европейского типа политической и социальной культуры.</p>
      </div>
      <a class="banner-button">
        Исследовать

    </section>

  </main>

</html>
