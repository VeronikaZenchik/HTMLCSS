<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>F&B</title>
</head>
<body>
  <header class="header">
    <a class="header-logo" href="/">
      <img src="./icons/logo.svg" alt="F&B Logo" width="65px" height="20px" loading="lazy" class="header-logo-image">
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Каталог</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Галерея</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">О лаборатории</a>
        </li>
        <li class="header-menu-item">
          <a href="/" class="header-menu-link">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="header-button" type="button" title="Search">
        <img src="./icons/search.svg" alt="Search" width="24px" height="24px" loading="lazy" class="header-button-image">
      </button>
      <button class="header-button" type="button" title="Log in">
        <img src="./icons/log-in.svg" alt="Search" width="24px" height="24px" loading="lazy" class="header-button-image">
      </button>
    </div>
  </header>

</body>
</html>
